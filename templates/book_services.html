{% extends 'layout.html' %}   
<!-- inheritence -->

{% block title %}
             Book Service
          {% endblock %} 
 {% include 'navbar_customer.html' %}         

<div ><h2>{{msg}}</h2></div>          

{% block content %}
<div>
  {%if service%}
  <h1 style="margin-bottom: -20px;margin-top:30px; text-align:center;">Confirm your Booking {{user}}</h1>
   
  <form class="input_form" action="/book/{{user}}/{{id}}/service/{{service.id}}" method="POST" >
     
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" value={{service.name}} readonly>
    </div>
    <div class="mb-3">
      <label for="base_price" class="form-label">Base Price</label>
      <input type="text" class="form-control" name="base_price" id="base_price" value={{service.base_price}} readonly>
    </div>
    <div class="mb-3">
      <a href=""></a>
      <button type="submit" class="btn btn-success">Confirm</button>
    </div>
  </form>
 
  {% else %}
  <h1>{{msg}}</h1>
  {% endif %}
</div>




{% endblock %}
