{% extends 'layout.html' %}   
<!-- inheritence -->

{% block title %}
             Add Service
          {% endblock %}  

<!-- {% include 'navbar.html' %}     -->
<!-- including navbar -->

{% block content %} 
<div class="err_pop">{{msg}}</div>
 

<form  style="margin-top:40px;"  action="/admin/add_service" method="POST">
  <div class="mb-3">
  <label for="category" class="form-label">Select Category</label>
  <select class="form-select form-label"  name="category" id="category" required>

     
    {% for category in categories %}
    <option>{{category.name}}</option>
    {% endfor %}

  </select>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" id="name" required>
  </div>
  <div class="mb-3">
    <label for="base_price" class="form-label">Base Price</label>
    <input type="number" class="form-control" name="base_price" id="base_price" required>
  </div>
  <div class="mb-3">
     
    <label class="form-label" for="description">Description</label>
    <input type="text"  class="form-control" name="description" id="description" required>
  </div>
  <button type="submit" class="btn btn-primary btn-sm">Submit</button>
  <a href="/admin/{{user}}"><button class="btn btn-secondary btn-sm" type="button">cancel</button></a>
</form>

{% endblock %}
