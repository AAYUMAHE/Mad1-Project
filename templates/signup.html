{% extends 'layout.html' %}

{% block title %}
    SignUp
{% endblock %}

{% block content %}

<h1 style="text-align: center; ">Customer Signup</h1>

<form action="/signup" class="input_form" method="POST">
  <div class="err_pop">{{msg}}</div>
  <div class="mb-3">
    <label for="email" class="form-label">Registered Email ID:</label>
    <input type="email" class="form-control" name="email" id="email"  placeholder="@email.com" required>
     
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="password"   required>
  </div>
  <div class="mb-3">
    <label for="cpassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="c_password" id="cpassword"   required>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" id="name" required>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address </label>
    <input type="text" class="form-control" name="address" id="address" placeholder="Taramani,Chennai,Tamilnadu" required>
  </div>
  <div class="mb-3">
    <label for="pincode" class="form-label">Pin Code</label>
    <input type="number" class="form-control" name="pincode" id="pincode" required>
  </div>
   
  <button type="submit" class="btn btn-primary">Signup</button>
  <div><a href="/login">Login here</a></div>
   
  
</form>
 

{% endblock %}
