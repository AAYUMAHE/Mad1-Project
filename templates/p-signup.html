{% extends 'layout.html' %}

{% block title %}
    SignUp
{% endblock %}

{% block content %}
<div>
  <h1 style="text-align: center; ">Service Professional Signup</h1>

<form class="input_form">
  <div class="mb-3">
    <label for="email" class="form-label">Registered Email ID</label>
    <input type="email" class="form-control" id="email"  placeholder="@email.com" required>  
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password"   required>
  </div>
  <div class="mb-3">
    <label for="cpassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="cpassword"   required>
  </div>


  <div class="mb-3">
    <label for="dropdown" class="form-label">Service Name</label>
    <select class="form-select" id="dropdown">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>  
  </div>
  <div class="mb-3">
    <label for="number" class="form-label">Experience(in yrs)</label>
    <input type="number" class="form-control" id="number"   required>
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">Default file input example</label>
    <input class="form-control" type="file" id="formFile">
  </div>




  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="name" required>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address </label>
    <input type="text" class="form-control" id="address" placeholder="Taramani,Chennai,Tamilnadu" required>
  </div>
  <div class="mb-3">
    <label for="pincode" class="form-label">Pin Code</label>
    <input type="number" class="form-control" id="pincode" required>
  </div>
   
  <button type="submit" class="btn btn-primary">Signup</button>
  
</form>
<div><a href="/login">Login here</a></div>




</div>

{% endblock %}
